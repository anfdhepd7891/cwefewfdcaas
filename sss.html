<html>
<head>
   
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">   

   
  
</head>
<body>
  <iframe
   src="https://toss.website/ddd.html"
   frameborder="0"
   width="100%"
   marginheight="100%"
   marginwidth="100%"
   scrolling="no"
          id="autoIframe"
></iframe> 
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Iframe-Height-Jquery-Plugin/1.2.5/iframeheight.min.js"></script>
    <script>
        
$(document).ready(function(){
$('#autoIframe').iframeHeight({
	resizeMaxTry         : 2,
	resizeWaitTime       : 300,
	minimumHeight        : 2000,
	defaultHeight        : 2000,
	heightOffset         : 90,
	exceptPages          : "",
	debugMode            : false,
	visibilitybeforeload : true,
	blockCrossDomain     : true,
	externalHeightName   : "bodyHeight",
    onMessageFunctionName: "getHeight",
    domainName           : "*",
    watcher              : false,
    watcherTime          : 400
});
   
});
        
        
    </script>
</body>
</html>
